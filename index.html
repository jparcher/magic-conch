    <script type="text/javascript">

      var answers = [
        'It is certain',
        'Naaaah',
        'Outlook not so good',
        'Without a doubt',
        'Yes definitely',
        'Nope',
        'You may rely on it',
        'As I see it, yes',
        'Most likely',
        'Outlook good',
        'Yes',
        'Signs point to yes',
        'Ask again later',
        'It is decidedly so',
        'Possibly',
        'Better not tell you now',
        'Cannot predict now',
        'Concentrate and ask again',
        'Dont count on it',
        'My reply is no',
        'Outlook good',
        'My sources say no',
        'Could be',
        'Very doubtful',
        'Nah bro',
        'Hells yeah',
        'With out a doubt, bean sprout'
      ];

    window.onload = function() {
       var conch = document.getElementById("conch-it");
       var answer = document.getElementById("answer");
       var conchForm = document.getElementById("conch-form");
       var question = document.getElementById("question");
       var youasked = document.getElementById("youasked");
       var answerbox = document.getElementById("answerbox");
       var questionbox = document.getElementById("questionbox");

       conchForm.addEventListener("click", function() {
         if (question.value.length < 1) {
           //alert('Enter a question!');
         } else {
           window.scrollTo(0, 0);
           youasked.innerText = question.value
           answerbox.style.display = 'block';
           questionbox.style.display = 'none';
           var num = Math.floor(Math.random() * Math.floor(answers.length));
           answer.innerText = answers[num];
         }
       });
    };

  </script>
		<div class="wrapper">
			<div class="intro">

				  <h1>Ask the Magic Conch</h1>
				</div>

      <div class="wrapper-inner">
        <div class="row">
          <div id="questionbox">
            <p>Ever had a question that you just couldn't answer? </p> <p>Magic conch will answer for you. Go on, ask it!</p>

            <div id="conch-form">
              <input type="text" id="question" name="question" placeholder="Enter your question..." autocomplete="off"/>
              <div class="button button--full" id="conch-it">Ask The Conch</div>
            </div>
          </div>

          <div id="answerbox" style="display:none">
            <h2 class="question text-center"><span class="pre-answer">You asked </span> <span id="youasked"></span></h2>
            <br><h3 class="text-center"><span class="pre-answer">The conch says... </span><span id="answer"></span></h3><br/>
            <a href="?" class="button button--full">Ask a different question...</a>
          </div>
        </div>
